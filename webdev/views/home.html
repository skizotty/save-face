<div class="main">
  <div class="container">
  <h2> Venues </h2>
    <div class="row">
      <div class="item col-md-4" ng-repeat="photo in photos">
        <a href="/venues/{{ photo.venue_name }}">
         <div class="viewport">
          <img class="img-responsive" ng-src="{{ photo.img_url }}">
          <p class="author">{{ photo.venue_name }}</p>
         </div>
        </a>
      </div>
    </div>

  </div>
</div>
